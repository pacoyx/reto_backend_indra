service: aws-lambda-hexagonal
provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  vpc:
    securityGroupIds:
      - sg-09c738eb6d8db4602  # ðŸ“Œ ID del Security Group
    subnetIds:
      - subnet-023c407014a3c2cb3  # ðŸ“Œ ID de la primera subred
      - subnet-06ef40157c9580cc4
      - subnet-02e7c2f4ff24b635f
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:GetQueueAttributes
          Resource: arn:aws:sqs:us-east-2:196900111372:SQS_PE
functions:
  handler:
    handler: src/lambda/handler.handler    
    events:
      - http:
          path: citas
          method: post
      - http:
          path: confirmarCita/{id}
          method: post
      - http:
          path: citas/{id}
          method: get          
      - http:
          path: api-docs
          method: get
      - sqs:
          arn: arn:aws:sqs:us-east-2:196900111372:SQS_PE
      - sqs:
          arn: arn:aws:sqs:us-east-2:196900111372:SQS_CONFIRMADOS

      - eventBridge:
          pattern:
            source:
              - "app.citas"
            detail-type:
              - "CitaConfirmada"


plugins:
  - serverless-offline
